apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluster-subvol-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gluster-subvol-operator
  template:
    metadata:
      labels:
        name: gluster-subvol-operator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              # kube < 1.14 uses beta.kubernetes.io/os
              - key: beta.kubernetes.io/os
                operator: In
                values:
                - linux
            - matchExpressions:
              # kube >= 1.14 uses kubernetes.io/os
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      serviceAccountName: gluster-subvol-operator
      containers:
        - name: gluster-subvol-operator
          image: quay.io/gluster/gluster-subvol-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "gluster-subvol-operator"
          requests:
            cpu: "10m"
            ephemeral-storage: "10Mi"
            memory: "64Mi"
