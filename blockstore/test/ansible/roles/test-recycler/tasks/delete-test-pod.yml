# vim: set ts=2 sw=2 et :
---

- name: Create temp directory
  command: mktemp -d /tmp/test-recycler-XXXXXX
  register: mktemp
  changed_when: false

- set_fact:
    tempdir: "{{ mktemp.stdout }}"

- template:
    src: test-pod.yml.j2
    dest: "{{ tempdir }}/test-pod.yml"
  changed_when: false

- name: Delete the test pod
  command: "kubectl delete -f {{ tempdir }}/test-pod.yml"
  register: result
  failed_when: result.rc != 0 and not cleanup

- name: Remove temp directory
  file:
    name: "{{ tempdir }}"
    state: absent
  changed_when: false
